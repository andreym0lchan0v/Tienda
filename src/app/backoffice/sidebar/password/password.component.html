<div class="password-container">
  <div class="password-header">
    <h3>Mi Contrase単a</h3>
  </div>
  <div class="password-body">
    <label>Contrase単a Actual:</label>
    <input type="text" class="password-input" [value]="currentPassword" readonly>

    <label>Nueva Contrase単a:</label>
    <div class="password-field">
      <input [type]="showNewPassword ? 'text' : 'password'" class="password-input" [(ngModel)]="newPassword">
      <button class="toggle-password" (click)="showNewPassword = !showNewPassword">
        <i class="bi" [ngClass]="{'bi-eye': !showNewPassword, 'bi-eye-slash': showNewPassword}"></i>
      </button>
    </div>

    <label>Confirmar Nueva Contrase単a:</label>
    <div class="password-field">
      <input [type]="showConfirmPassword ? 'text' : 'password'" class="password-input" [(ngModel)]="confirmPassword">
      <button class="toggle-password" (click)="showConfirmPassword = !showConfirmPassword">
        <i class="bi" [ngClass]="{'bi-eye': !showConfirmPassword, 'bi-eye-slash': showConfirmPassword}"></i>
      </button>
    </div>

    <div class="password-criteria">{{ passwordCriteria }}</div>

    <button class="password-btn" (click)="changePassword()" [disabled]="!newPassword || !confirmPassword">Guardar Cambios</button>
  </div>
</div>
<app-footer></app-footer>
